<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/BA-Prototype/manifest.json">
  <title>E Trust</title>
  
  <link rel="icon" href="icon-512.png" type="image/png" sizes="512x512">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f9f9f9; --header-height: 73px; --nav-height: 61px; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: white; border-bottom: 1px solid #ddd; box-sizing: border-box; height: var(--header-height); }
    .left-header { display: flex; align-items: center; gap: 10px; }
    #welcome-link { text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 40px; height: 40px; background: #ccc; border-radius: 50%; }
    .welcome-text { font-size: 14px; color: #888; }
    .trust-blue { color: #1a73e8; }
    .username { font-weight: bold; margin-top: 2px; }
    .right-header { display: flex; gap: 16px; align-items: center; }
    .bell { position: relative; }
    .bell span { position: absolute; top: -5px; right: -8px; background: red; color: white; font-size: 10px; padding: 2px 4px; border-radius: 10px; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ccc; display: flex; justify-content: space-around; padding: 12px 0; font-size: 12px; box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05); box-sizing: border-box; height: var(--nav-height); }
    .bottom-nav div { text-align: center; flex: 1; color: #333; cursor: pointer; }
    .bottom-nav div span { display: block; font-size: 20px; }
    #main-frame { width: 100%; height: calc(100vh - var(--header-height) - var(--nav-height)); border: none; }
    .menu-container { position: relative; }
    #menu-toggle { cursor: pointer; font-size: 24px; font-weight: bold; line-height: 1; }
    #dropdown-menu { display: none; position: absolute; top: 30px; right: 0; background-color: white; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 100; width: 160px; }
    #dropdown-menu a { display: block; padding: 12px 16px; text-decoration: none; color: #333; font-size: 14px; }
    #dropdown-menu a:hover { background-color: #f5f5f5; }
    #dropdown-menu.show { display: block; }

    /* --- NEW: CSS for the mandatory name modal --- */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 2000; }
    .modal-overlay.show { display: flex; }
    .modal-content { background: white; padding: 24px; border-radius: 16px; width: 85%; max-width: 400px; text-align: center; }
    .modal-content h3 { margin-top: 0; font-size: 18px; }
    .modal-content p { color: #666; font-size: 14px; margin-bottom: 16px; }
    .modal-content input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    #name-error { color: #e53e3e; font-size: 12px; text-align: left; height: 15px; margin-bottom: 5px; }
    .modal-save-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; background-color: #007aff; color: white; margin-top: 10px; }
  </style>
</head>
<body>

  <header id="app-header">
    <div class="left-header">
      <a href="#" id="welcome-link">
        <div class="avatar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#a0aec0"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
        <div>
          <div class="welcome-text">Welcome to <span class="trust-blue">E Trust</span></div>
          <!-- The user's name will be injected here -->
          <div class="username" id="username-display">Consumer Name</div>
        </div>
      </a>
    </div>
    <div class="right-header">
      <div class="bell">üîî<span>11</span></div>
      <div class="menu-container">
        <div id="menu-toggle">‚ãØ</div>
        <div id="dropdown-menu">
            <a href="#" id="profile-link">Profile Settings</a>
            <a href="#" id="logout-link">Log Out</a>
        </div>
      </div>
    </div>
  </header>
  
  <button id="install-btn" style="display:none; padding: 10px 16px; border-radius: 8px; background: #1a73e8; color: white; font-weight: bold;">Install App</button>

  <iframe id="main-frame" src="home.html"></iframe>

  <div class="bottom-nav" id="bottom-nav">
    <div onclick="loadTab('home.html')"><span>üè†</span>Home</div>
    <div onclick="loadTab('promotion.html')"><span>üíé</span>Promotion</div>
    <div onclick="loadTab('cal.html')"><span>üìí</span>InEx</div>
    <div onclick="loadTab('headsup.html')"><span>üîî</span>HeadsUp</div>
  </div>

  <!-- --- NEW: Modal for collecting user's name --- -->
  <div class="modal-overlay" id="nameModal">
      <div class="modal-content">
          <h3>Welcome!</h3>
          <p>To personalize your experience, please enter your name.</p>
          <div id="name-error"></div>
          <input type="text" id="firstNameModalInput" placeholder="First Name">
          <input type="text" id="lastNameModalInput" placeholder="Last Name">
          <button class="modal-save-btn" id="saveNameBtn">Save and Continue</button>
      </div>
  </div>

  <script>
    const mainFrame = document.getElementById("main-frame");
    const nav = document.getElementById("bottom-nav");
    const menuToggle = document.getElementById('menu-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const profileLink = document.getElementById('profile-link');
    const logoutLink = document.getElementById('logout-link');
    const welcomeLink = document.getElementById('welcome-link');
    
    // --- NEW: Logic for checking user name on load ---
    const usernameDisplay = document.getElementById('username-display');
    const nameModal = document.getElementById('nameModal');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const firstNameModalInput = document.getElementById('firstNameModalInput');
    const lastNameModalInput = document.getElementById('lastNameModalInput');
    const nameError = document.getElementById('name-error');

    function initializeUser() {
        const firstName = localStorage.getItem('userFirstName');
        const lastName = localStorage.getItem('userLastName');

        if (firstName && lastName) {
            // If name exists, display it in the header
            usernameDisplay.textContent = `${firstName} ${lastName}`;
        } else {
            // If name does not exist, show the mandatory modal
            nameModal.classList.add('show');
        }
    }

    saveNameBtn.addEventListener('click', () => {
        const firstName = firstNameModalInput.value.trim();
        const lastName = lastNameModalInput.value.trim();

        if (firstName === '' || lastName === '') {
            nameError.textContent = 'Both names are required.';
            return;
        }

        // Save to localStorage
        localStorage.setItem('userFirstName', firstName);
        localStorage.setItem('userLastName', lastName);

        // Update header and hide modal
        usernameDisplay.textContent = `${firstName} ${lastName}`;
        nameModal.classList.remove('show');
    });
    // --- End of new logic ---


    function loadTab(page) {
      mainFrame.src = page;
    }

    welcomeLink.addEventListener('click', (event) => {
        event.preventDefault();
        loadTab('profile.html'); // Corrected to match the filename you are using
    });

    profileLink.addEventListener('click', (event) => {
        event.preventDefault();
        loadTab('profile.html'); // Corrected to match the filename you are using
        dropdownMenu.classList.remove('show');
    });

    logoutLink.addEventListener('click', (event) => {
        event.preventDefault();
        alert('Log Out clicked!');
        dropdownMenu.classList.remove('show');
    });

    menuToggle.addEventListener('click', (event) => { event.stopPropagation(); dropdownMenu.classList.toggle('show'); });
    window.addEventListener('click', () => { if (dropdownMenu.classList.contains('show')) { dropdownMenu.classList.remove('show'); } });
    
    document.addEventListener("DOMContentLoaded", function() {
        const header = document.getElementById("app-header");
        const root = document.documentElement;
        const headerHeight = header.offsetHeight;
        const navHeight = nav.offsetHeight;
        root.style.setProperty('--header-height', `${headerHeight}px`);
        root.style.setProperty('--nav-height', `${navHeight}px`);

        // Run the user check as soon as the DOM is ready
        initializeUser();

        mainFrame.onload = function() {
            const message = { type: 'setNavHeight', height: navHeight };
            mainFrame.contentWindow.postMessage(message, '*');
        };
    });
  </script>
</body>
</html>

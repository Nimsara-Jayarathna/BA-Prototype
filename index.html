<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/Headsup/manifest.json">
  <title>E Trust</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
    }
    .welcome-text {
      font-size: 14px;
      color: #888;
    }
    .trust-blue {
      color: #1a73e8;
    }
    .username {
      font-weight: bold;
      margin-top: 2px;
    }
    .right-header {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .bell {
      position: relative;
    }
    .bell span {
      position: absolute;
      top: -5px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 12px;
    }
    .bottom-nav div {
      text-align: center;
      flex: 1;
      color: #333;
      cursor: pointer;
    }
    .bottom-nav div span {
      display: block;
      font-size: 20px;
    }
    #main-frame {
      width: 100%;
      height: calc(100vh - 112px); /* header + bottom nav */
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="left-header">
      <div class="avatar"></div>
      <div>
        <div class="welcome-text">Welcome to <span class="trust-blue">E Trust</span></div>
        <div class="username">Merchant Name</div>
      </div>
    </div>
    <div class="right-header">
      <div class="bell">üîî<span>11</span></div>
      <div>‚ãØ</div>
    </div>
  </header>
  <button id="install-btn" style="display:none; padding: 10px 16px; border-radius: 8px; background: #1a73e8; color: white; font-weight: bold;">
  Install App
</button>


  <!-- Content Frame -->
  <iframe id="main-frame" src="home.html"></iframe>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div onclick="loadTab('home.html')">
      <span>üè†</span>
      Home
    </div>
    <div onclick="loadTab('promotion.html')">
      <span>üíé</span>
      Promotion
    </div>
    <div onclick="loadTab('saved.html')">
      <span>üîñ</span>
      Saved
    </div>
    <div onclick="loadTab('headsup.html')">
  <span>üîî</span>
  HeadsUp
</div>

  </div>

  <script>
    function loadTab(page) {
      document.getElementById("main-frame").src = page;
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Headsup/sw.js');
  }
</script>
  <script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent Chrome's mini-infobar from appearing
    e.preventDefault();
    deferredPrompt = e;

    // Show your custom install button
    const installBtn = document.getElementById('install-btn');
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Show the native install prompt

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/Headsup/manifest.json">
  <title>E Trust</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      /* --- NEW: CSS Variables for dynamic layout --- */
      --header-height: 73px; /* Default header height */
      --nav-height: 61px;    /* Default nav height */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: white;
      border-bottom: 1px solid #ddd;
      box-sizing: border-box; /* Ensures padding is included in height */
      height: var(--header-height);
    }
    .left-header { display: flex; align-items: center; gap: 10px; }
    .avatar { width: 40px; height: 40px; background: #ccc; border-radius: 50%; }
    .welcome-text { font-size: 14px; color: #888; }
    .trust-blue { color: #1a73e8; }
    .username { font-weight: bold; margin-top: 2px; }
    .right-header { display: flex; gap: 16px; align-items: center; }
    .bell { position: relative; }
    .bell span { position: absolute; top: -5px; right: -8px; background: red; color: white; font-size: 10px; padding: 2px 4px; border-radius: 10px; }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-size: 12px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
      height: var(--nav-height);
    }
    .bottom-nav div { text-align: center; flex: 1; color: #333; cursor: pointer; }
    .bottom-nav div span { display: block; font-size: 20px; }
    
    #main-frame {
      width: 100%;
      /* --- CRITICAL CHANGE: The iframe height is now calculated with CSS variables --- */
      height: calc(100vh - var(--header-height) - var(--nav-height));
      border: none;
    }

    .menu-container { position: relative; }
    #menu-toggle { cursor: pointer; font-size: 24px; font-weight: bold; line-height: 1; }
    #dropdown-menu { display: none; position: absolute; top: 30px; right: 0; background-color: white; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 100; width: 160px; }
    #dropdown-menu a { display: block; padding: 12px 16px; text-decoration: none; color: #333; font-size: 14px; }
    #dropdown-menu a:hover { background-color: #f5f5f5; }
    #dropdown-menu.show { display: block; }
  </style>
</head>
<body>

  <header id="app-header">
    <div class="left-header">
      <div class="avatar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#a0aec0"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
      <div>
        <div class="welcome-text">Welcome to <span class="trust-blue">E Trust</span></div>
        <div class="username">Consumer Name</div>
      </div>
    </div>
    <div class="right-header">
      <div class="bell">üîî<span>11</span></div>
      <div class="menu-container">
        <div id="menu-toggle">‚ãØ</div>
        <div id="dropdown-menu">
            <a href="#" id="profile-link">Profile Settings</a>
            <a href="#" id="logout-link">Log Out</a>
        </div>
      </div>
    </div>
  </header>
  
  <button id="install-btn" style="display:none; padding: 10px 16px; border-radius: 8px; background: #1a73e8; color: white; font-weight: bold;">Install App</button>

  <iframe id="main-frame" src="home.html"></iframe>

  <div class="bottom-nav" id="bottom-nav">
    <div onclick="loadTab('home.html')"><span>üè†</span>Home</div>
    <div onclick="loadTab('promotion.html')"><span>üíé</span>Promotion</div>
    <div onclick="loadTab('cal.html')"><span>üìí</span>InEx</div>
    <div onclick="loadTab('headsup.html')"><span>üîî</span>HeadsUp</div>
  </div>

  <script>
    function loadTab(page) {
      document.getElementById("main-frame").src = page;
    }

    const menuToggle = document.getElementById('menu-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');
    menuToggle.addEventListener('click', (event) => { event.stopPropagation(); dropdownMenu.classList.toggle('show'); });
    window.addEventListener('click', () => { if (dropdownMenu.classList.contains('show')) { dropdownMenu.classList.remove('show'); } });
    
    // --- CRITICAL NEW SCRIPT ---
    document.addEventListener("DOMContentLoaded", function() {
        const header = document.getElementById("app-header");
        const nav = document.getElementById("bottom-nav");
        const iframe = document.getElementById("main-frame");
        const root = document.documentElement;

        // 1. Measure the real height of the header and nav bar
        const headerHeight = header.offsetHeight;
        const navHeight = nav.offsetHeight;

        // 2. Update the CSS variables with the real heights
        root.style.setProperty('--header-height', `${headerHeight}px`);
        root.style.setProperty('--nav-height', `${navHeight}px`);

        // 3. Pass the nav height to the iframe as a CSS variable
        // This is the magic that informs the child pages.
        iframe.onload = function() {
            if (iframe.contentDocument) {
                iframe.contentDocument.documentElement.style.setProperty('--parent-nav-height', `${navHeight}px`);
            }
        };
    });
  </script>
  
  <!-- Other scripts (service worker, install prompt) are unchanged -->
</body>
</html>

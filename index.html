<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/Headsup/manifest.json">
  <title>E Trust</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
    }
    .welcome-text {
      font-size: 14px;
      color: #888;
    }
    .trust-blue {
      color: #1a73e8;
    }
    .username {
      font-weight: bold;
      margin-top: 2px;
    }
    .right-header {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .bell {
      position: relative;
    }
    .bell span {
      position: absolute;
      top: -5px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-size: 12px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    .bottom-nav div {
      text-align: center;
      flex: 1;
      color: #333;
      cursor: pointer;
    }
    .bottom-nav div span {
      display: block;
      font-size: 20px;
    }
    #main-frame {
      width: 100%;
      height: calc(100vh - 112px); /* header + bottom nav */
      border: none;
    }

    /* --- NEW STYLES FOR DROPDOWN MENU --- */
    .menu-container {
      position: relative; /* This is crucial for positioning the dropdown */
    }
    #menu-toggle {
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      line-height: 1;
    }
    #dropdown-menu {
      display: none; /* Hidden by default */
      position: absolute;
      top: 30px; /* Position below the dots */
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 100;
      width: 160px; /* Set a width for the menu */
    }
    #dropdown-menu a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    #dropdown-menu a:hover {
      background-color: #f5f5f5;
    }
    #dropdown-menu.show {
      display: block; /* Class to make the menu visible */
    }
    /* --- END OF NEW STYLES --- */
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="left-header">
      <div class="avatar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#a0aec0"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
      <div>
        <div class="welcome-text">Welcome to <span class="trust-blue">E Trust</span></div>
        <div class="username">Consumer Name</div>
      </div>
    </div>
    <div class="right-header">
      <div class="bell">üîî<span>11</span></div>
      <!-- MODIFIED: Container for menu and toggle button -->
      <div class="menu-container">
        <div id="menu-toggle">‚ãØ</div>
        <!-- NEW: The dropdown menu itself -->
        <div id="dropdown-menu">
            <a href="#" id="profile-link">Profile Settings</a>
            <a href="#" id="logout-link">Log Out</a>
        </div>
      </div>
    </div>
  </header>
  <button id="install-btn" style="display:none; padding: 10px 16px; border-radius: 8px; background: #1a73e8; color: white; font-weight: bold;">
  Install App
</button>

  <!-- Content Frame -->
  <iframe id="main-frame" src="home.html"></iframe>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div onclick="loadTab('home.html')">
      <span>üè†</span>
      Home
    </div>
    <div onclick="loadTab('promotion.html')">
      <span>üíé</span>
      Promotion
    </div>
    <div onclick="loadTab('cal.html')">
      <span>üìí</span>
      InEx
    </div>
    <div onclick="loadTab('headsup.html')">
      <span>üîî</span>
      HeadsUp
    </div>
  </div>

  <script>
    function loadTab(page) {
      document.getElementById("main-frame").src = page;
    }

    // --- NEW JAVASCRIPT FOR DROPDOWN MENU ---

    const menuToggle = document.getElementById('menu-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const profileLink = document.getElementById('profile-link');
    const logoutLink = document.getElementById('logout-link');

    // Toggle menu visibility when clicking the three dots
    menuToggle.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevents the window click event from firing immediately
        dropdownMenu.classList.toggle('show');
    });

    // Handle "Profile Settings" click
    profileLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        loadTab('profile.html');
        dropdownMenu.classList.remove('show'); // Hide the menu after clicking
    });

    // Handle "Log Out" click
    logoutLink.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Log Out clicked!'); // Placeholder for actual logout logic
        dropdownMenu.classList.remove('show'); // Hide the menu
    });

    // Hide the menu if user clicks anywhere else on the page
    window.addEventListener('click', function() {
        if (dropdownMenu.classList.contains('show')) {
            dropdownMenu.classList.remove('show');
        }
    });

  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Headsup/sw.js');
  }
</script>
  <script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent Chrome's mini-infobar from appearing
    e.preventDefault();
    deferredPrompt = e;

    // Show your custom install button
    const installBtn = document.getElementById('install-btn');
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Show the native install prompt

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    });
  });
</script>

</body>
</html>
